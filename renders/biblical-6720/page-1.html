<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=EB+Garamond|PT+Sans+Narrow' rel='stylesheet' type='text/css'>
<title> Textbook | Bubblin Superbooks | Bookiza </title>

  
  <style>
    html, body {
  background: #fff;
  margin: 0 0;
  overflow: hidden;
  color: #444;
  font: 4.2vw/1.25 'EB Garamond', serif;
  height:100vh;
  width:100vw;
}


h1, h2, h3 {
  margin: 1vw 0;
  padding: 0;
  color: #444;
  width: 100%;
  text-align: center;
  font-weight: 100;
}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: 'PT Sans Narrow', serif;
    margin: 2vw 0;
    padding: 0;
}


img {
  border: 0;
  -ms-interpolation-mode: bicubic;
}

a {
  color: #0077ff;
  outline: 0 none;
  text-decoration: none;
  text-rendering: optimizelegibility;
}

a:focus,
a:active,
a:hover {
  outline: 0 none;
  color: #070;
}

a:active {
  text-shadow: 0 0 2px #fff;
}

/* Page specific */

.leaf {
  height: 100%;
  height: 100vh;
  width: 100%;
  width: 100vw;
  margin: auto;
}

.inner {
  margin: 10% auto;
  width: 85%;
}

.flex {
  display: -webkit-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

.justify {
  text-align: justify;
}

p {
    margin: 3vw 0;
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    hyphens: auto;
}

p.chapter-begin:first-letter {
  display: inline-block;
  margin: 5vw 1vw .1vw 0;
  float: left;
  line-height: 10vw;
  font-size: 25vw;
  color: hsla(11, 50%, 50%, 1);
}

.center {
  text-align: center;
  margin:0 auto;
}

.small {
  font-size: 80%;
}


blockquote {
    font-family: 'EB Garamond', serif;
    margin: 2vh 0;
    padding: 0;
    quotes: "\201C""\201D""\2018""\2019";
    color: #666;
    font-weight: 100;
}

blockquote:before {
    color: #0c0;
    content: open-quote;
    font-size: 6vw;
    line-height: 0.1vw;
    margin-right: -0.1vw;
    vertical-align: -0.9vw;
}

blockquote:after {
    color: #0c0;
    content: close-quote;
    font-size: 6vw;
    line-height: 0.4vw;
    margin-left: 0.5vw;
    vertical-align: -0.9vw;
}
    body {
  width: 96vw;
  height: calc(100vh - 4vw);
  border: 2vw solid #262626;
  background-color: #474747;
  -webkit-border-radius: 3px 12px 12px 3px;
  border-radius: 3px 12px 12px 3px;
  -webkit-box-shadow: -5px 5px 0 #585656 inset;
  box-shadow: -5px 5px 0 #585656 inset;
  position: relative;
}

body:before {
  position: absolute;
  top: 0;
  left: 25px;
  height: 100%;
  width: 10px;
  border-left: 5px solid #585656;
  -webkit-box-shadow: -5px 5px 0 #262626 inset;
  box-shadow: -5px 5px 0 #262626 inset;
  content: " ";
  display: block;
}

.title {
  background-color: #eee;
  width: 100%;
  border-top: 2vw solid #262626;
  border-bottom: 2vw solid #262626;
  height: 40vh;
  top: 43vh;
  position: relative;
}

.title:before {
  position: absolute;
  top: 0;
  left: 25px;
  height: 100%;
  width: 10px;
  background: #aaa;
  border-left: 5px solid #585656;
  -webkit-box-shadow: -5px 5px 0 #262626 inset;
  box-shadow: -5px 5px 0 #262626 inset;
  content: " ";
  display: block;
}

h1 {
  color: hsla(358, 73%, 47%, 1);
}
  </style>
</head>
<body>
  <div class="title leaf flex control">
    <div class="inner justify">
        <h1 id="title">The King James Bible</h1>
        <h2 id="author">King James I</h2>
    </div>
</div>

  <script></script>
</body>
</html>
