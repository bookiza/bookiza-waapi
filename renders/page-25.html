  <style>
    body {
    font: 4.4vw/1.2 'EB Garamond', serif;

}

h6 {

    margin: 2vw 0;

h1 {
	font-size: 6vw;
}

.leaf {
    height: 100vh;
    width: 80%;
    margin: auto;
}

.inner {
    margin: 10% auto;
    width: 100%;
}

.flex {
    display: -webkit-box;
    display: flex !important;
    align-items: center;
    justify-content: center;
}

.justify {
    text-align: justify;
}

.center {
    text-align: center;
}

.small {
    font-size: 80%;
}

a {
    color: #0af;
    outline: 0 none;
    text-decoration: none;
    text-rendering: optimizelegibility;
}

a:focus,
a:active,
a:hover {
    outline: 0 none;
    border-bottom: 1px dotted #0af;
}

blockquote {
    margin: 0;
    padding: 0;
    quotes: "\201C""\201D""\2018""\2019";
    color: #666
    font-weight:100;
}

blockquote:before {
    color: #0af;
    content: open-quote;
    font-size: 6vw;
    line-height: 0.1vw;
    margin-right: -0.1vw;
    vertical-align: -0.9vw;
}

blockquote:after {
    color: #0af;
    content: close-quote;
    font-size: 6vw;
    line-height: 0.4vw;
    margin-left: 0.5vw;
    vertical-align: -0.9vw;
}

p.chapter-begin:first-letter {
  display: inline-block;
  margin: 4.5vw 1vw .1vw;
  float: left;
  line-height: 10vw;
  font-size: 18vw;
  font-family: 'UnifrakturMaguntia', cursive;
}

.blue {
	color: #0af;
}

.centerize {
	text-align: center;
	margin: 0 auto;
}
    body {
  background-color: #000;
  color: #fff;
  overflow: hidden;
  pointer-events: none;
}

.BG {
  height: 100%;
  width: 100%;
  position: fixed;
  will-change: transform;
	transform: translate3d(0, 0, 0);
  top: 0;
  left: 0;
  opacity: .1;
}

.dot {
  height: 2vw;
  width: 2vw;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 50%;
  background-color: #fff;
}

.line1 {
  height: 41vw;
  width: 1px;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: 0;
  bottom: 41vw;
  border-radius: 50%;
  background-color: #0af;
}

.line2 {
  height: 20.5vw;
  width: 1px;
  position: absolute;
  margin: auto;
  top: 49.5vw;
  left: 18.5vw;
  right: 0;
  bottom: 60.5vw;
  transform: rotate(60deg);
  -webkit-transform: rotate(60deg);
  background-color: #f20;
}

.tangent {
  height: 10vw;
  width: 1px;
  position: absolute;
  margin: auto;
  top: 0vw;
  left: 0vw;
  right: 0;
  bottom: 0vw;
  background-color: #000;
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  color: black;
}

.sun {
  height: 20vw;
  width: 20vw;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: -30vw;
  bottom: -30vw;
  border-radius: 50%;
  background-color: #ffd259;
  border: .5vw solid #ffcb3f;
  box-shadow: 0 0 10vw #ffbd0c;
}

.planet {
  position: absolute;
  top: 7vw;
  left: 7vw;
  ;
  height: 10vw;
  width: 10vw;
  border-radius: 50%;
  background-color: #1293f8;
  margin: 0 auto;
  animation: spin 2s linear infinite;
  animation-direction: reverse;
  -webkit-animation: spin 2s linear infinite;
  -webkit-animation-direction: reverse;
}

.orbit1 {
  height: 41vw;
  width: 41vw;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  border: 2px dashed #fff;
  border-radius: 21vw;
  margin: auto;
  animation: spin 10s linear infinite;
  -webkit-animation: spin 10s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

.orbit2 {
  height: 82vw;
  width: 82vw;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  border: 2px dashed #fff;
  border-radius: 42vw;
  margin: auto;
  animation: spin 10s linear infinite;
  -webkit-animation: spin 10s linear infinite;
}

@-webkit-keyframes spin {
  0% {
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

.moon {
  height: 1.75vw;
  width: 1.75vw;
  position: absolute;
  top: 0;
  left: -2.5vw;
  margin: 0 auto;
  border-radius: 50%;
  background-color: #aaa;
}

  </style>
</head>

  <div class="dot">
  <p>O</p>
</div>
<div class="line1"> &nbsp; R⊕</div>
<div class="line2"> &nbsp; R☉</div>
<div class="orbit1">
  <div class="sun"> </div>
</div>
<div class="orbit2">
  <div class="planet"> </div>
</div>
