<title>Bookiza Framework Documentation | Bubblin Superbooks | Bookiza</title>


  
  <style>
    html, body {

h1 {

h1,
h2,
h3,
h4,
h5,
h6 {

  padding: 0; }

p {
  margin: 2vw 0;
  -webkit-hyphens: auto;
  -moz-hyphens: auto;
  hyphens: auto; }

p.chapter-begin:first-letter {
  display: inline-block;
  margin: 5vw 1vw .1vw 0;
  float: left;
  line-height: 10vw;
  font-size: 25vw;
  color: #bf5740;
  font-family: 'Luckiest Guy', serif; }

img {

a {
  color: #0a4;
  outline: 0 none;
  text-decoration: none;
  text-rendering: optimizelegibility; }
  a:focus, a:active, a:hover {
    outline: 0 none;
    color: #0af; }
  a:active {
    text-shadow: 0 0 1px #050; }

/* Page specific */
.leaf {
  height: 100%;
  height: 100vh;
  width: 80%;
  margin: auto; }

.inner {
  margin: 12% auto;
  width: 100%; }

.flex {
  display: -webkit-box;
  display: flex !important;
  align-items: center;
  justify-content: center; }

.justify {
  text-align: justify; }

.center {
  text-align: center; }

/* Your custom styles below */
.subhead {
  font-size: 60%; }

.head {
  font-family: 'Lato', serif; }

.uppercase {
  text-transform: uppercase; }

.tape {
  height: 5vh;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  color: white;
  background: #119747;
  font-size: 2.5vw; }

.tape div.chaptername {
  width: 80vw;
  padding: 0 2vw; }

.tape div.chapter {
  width: 20vw;
  height: 5vh;
  background: gray;
  color: white; }

.right {
  text-align: right;
  float: right; }

.monospace, .highlight {
  font-family: monospace;
  font-size: 2.5vw;
  background: #ff0;
  border: 1px solid #ff0;
  color: #444;
  padding: .2vw 1vw;
  border-radius: .5vw;
  margin: 0 .5vw; }

pre, code {
  overflow-x: auto;
  font-size: 80%;
  color: #cf2026;
  padding: 0; }

.code-block {
  margin: 2vw 0;
  width: 80vw;
  background: #fff;
  border: 1px solid #cf2026;
  padding: 0 2.5vw;
  border-radius: 1vw; }

.terminal {
  background-color: black;
  color: #55ff55;
  margin: 3vw 0;
  width: 75vw;
  border: 1px solid #ccc;
  padding: 2vw 5vw;
  border-radius: 1vw;
  font-family: monospace;
  font-size: 75%;
  white-space: nowrap;
  overflow-x: auto;
  text-align: left; }

.prompt {
  background: #55ff55;
  height: 1em;
  width: 0.75em;
  -webkit-animation: blink 1s linear infinite;
  animation: blink 1s linear infinite; }

@-webkit-keyframes blink {
  0% {
    background: #55ff55; }
  49% {
    background: #55ff55; }
  50% {
    background: transparent; }
  100% {
    background: transparent; } }

@keyframes blink {
  0% {
    background: #55ff55; }
  49% {
    background: #55ff55; }
  50% {
    background: transparent; }
  100% {
    background: transparent; } }

.notice {
  font-size: 80%;
  background: #ffc;
  width: 80vw;
  padding: 0.5vh 2.5vw; }

    body {
  width: 100%;
  overflow: hidden;
  background: linear-gradient(cyan, transparent), linear-gradient(-45deg, magenta, transparent), linear-gradient(45deg, yellow, transparent);
  background-blend-mode: multiply;
  height: 100vh;
  weight: 100vw;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Lato', serif; }

h1 {
  color: white;
  font-size: 14vw; }

h2 {
  font-size: 6vw; }

h3 {
  font-size: 4vw; }

.lifeform {
  float: right; }

.butterfly {
  -webkit-animation: hover 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
  animation: hover 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
  -webkit-animation-direction: alternate;
  animation-direction: alternate;
  -webkit-animation-fill-mode: reverse;
  animation-fill-mode: reverse;
  position: relative;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateY(0px);
  transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateY(0px);
  width: 6vw; }
  .butterfly::before {
    background: #362c13;
    border-radius: 50%;
    content: '';
    display: block;
    height: 22vw;
    left: 50%;
    margin-left: -2vw;
    outline: 1px solid transparent;
    position: absolute;
    top: -3vw;
    -webkit-transform: rotatey(100deg);
    transform: rotatey(100deg);
    width: 4vw;
    z-index: 2; }

.shadow {
  -webkit-animation: shadow 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
  animation: shadow 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
  -webkit-animation-direction: alternate;
  animation-direction: alternate;
  -webkit-animation-fill-mode: reverse;
  animation-fill-mode: reverse;
  background: #000;
  border-radius: 50%;
  display: block;
  height: 2vw;
  opacity: 0.1;
  -webkit-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
  -webkit-transform: translateX(-40px) translateY(100px);
  transform: translateX(-40px) translateY(100px);
  width: 20vw; }

.wing {
  background: #888;
  display: block;
  opacity: 0.7;
  outline: 1px solid transparent;
  position: absolute;
  top: 0; }
  .wing:first-child {
    -webkit-animation: leftflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
    animation: leftflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
    -webkit-animation-fill-mode: reverse;
    animation-fill-mode: reverse;
    height: 1px;
    left: 0;
    -webkit-transform: rotateY(-20deg);
    transform: rotateY(-20deg);
    -webkit-transform-origin: 700% 50%;
    transform-origin: 700% 50%;
    width: 1px;
    z-index: 3; }
  .wing:last-child {
    -webkit-animation: rightflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
    animation: rightflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
    -webkit-animation-fill-mode: reverse;
    animation-fill-mode: reverse;
    right: 0;
    -webkit-transform: rotateY(200deg);
    transform: rotateY(200deg);
    z-index: 1; }
  .wing .bit {
    background: dodgerblue;
    border-radius: 50%;
    overflow: hidden;
    position: absolute;
    right: 0;
    top: 0;
    -webkit-transform-origin: 100% 50%;
    transform-origin: 100% 50%; }
    .wing .bit::after {
      background: #51a9ff;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      right: 0;
      top: 0;
      -webkit-transform-origin: 100% 50%;
      transform-origin: 100% 50%; }
    .wing .bit:first-child {
      height: 14vw;
      text-align: center;
      top: 3vw;
      -webkit-transform: rotateZ(40deg);
      transform: rotateZ(40deg);
      width: 26vw; }
      .wing .bit:first-child::after {
        content: '';
        display: inline-block;
        height: 12vw;
        left: -6vw;
        top: 1vw;
        width: 20vw; }
    .wing .bit:last-child {
      height: 11vw;
      -webkit-transform: rotateZ(-40deg);
      transform: rotateZ(-40deg);
      width: 20vw; }
      .wing .bit:last-child::after {
        content: '';
        display: inline-block;
        height: 9vw;
        left: -24px;
        top: 1vw;
        width: 12vw;
        z-index: 1; }

@-webkit-keyframes hover {
  0% {
    -webkit-transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(0px);
    transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(0px); }
  100% {
    -webkit-transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(-3px);
    transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(-3px); } }

@keyframes hover {
  0% {
    -webkit-transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(0px);
    transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(0px); }
  100% {
    -webkit-transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(-3px);
    transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg) translateZ(-3px); } }

@-webkit-keyframes shadow {
  0% {
    -webkit-transform: translateX(-40px) translateY(100px) scale(1, 1);
    transform: translateX(-40px) translateY(100px) scale(1, 1); }
  100% {
    -webkit-transform: translateX(-40px) translateY(100px) scale(1.1, 1.1);
    transform: translateX(-40px) translateY(100px) scale(1.1, 1.1); } }

@keyframes shadow {
  0% {
    -webkit-transform: translateX(-40px) translateY(100px) scale(1, 1);
    transform: translateX(-40px) translateY(100px) scale(1, 1); }
  100% {
    -webkit-transform: translateX(-40px) translateY(100px) scale(1.1, 1.1);
    transform: translateX(-40px) translateY(100px) scale(1.1, 1.1); } }

@-webkit-keyframes leftflap {
  0% {
    -webkit-transform: rotateY(-20deg);
    transform: rotateY(-20deg); }
  100% {
    -webkit-transform: rotateY(90deg);
    transform: rotateY(90deg); } }

@keyframes leftflap {
  0% {
    -webkit-transform: rotateY(-20deg);
    transform: rotateY(-20deg); }
  100% {
    -webkit-transform: rotateY(90deg);
    transform: rotateY(90deg); } }

@-webkit-keyframes rightflap {
  0% {
    -webkit-transform: rotateY(200deg);
    transform: rotateY(200deg); }
  100% {
    -webkit-transform: rotateY(90deg);
    transform: rotateY(90deg); } }

@keyframes rightflap {
  0% {
    -webkit-transform: rotateY(200deg);
    transform: rotateY(200deg); }
  100% {
    -webkit-transform: rotateY(90deg);
    transform: rotateY(90deg); } }

  </style>
</head>
