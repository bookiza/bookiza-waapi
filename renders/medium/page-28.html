    body {
    font: 4.4vw/1.2 'EB Garamond', serif;
    margin: 0 0;

}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: 'PT Sans Narrow', serif;
    margin: 2vw 0;
    padding: 0;
}

p {
    margin: 2vw 0;
}

h1 {
	font-size: 6vw;
}

.leaf {
    height: 100vh;
    width: 80%;
    margin: auto;
}

.inner {
    margin: 10% auto;
    width: 100%;
}

.flex {
    display: -webkit-box;
    display: flex !important;
    align-items: center;
    justify-content: center;
}

.justify {
    text-align: justify;
}

.center {
    text-align: center;
}

.small {
    font-size: 80%;
}

a {
    color: #0af;
    outline: 0 none;
    text-decoration: none;
    text-rendering: optimizelegibility;
}

a:focus,
a:active,
a:hover {
    outline: 0 none;
    border-bottom: 1px dotted #0af;
}

blockquote {
    margin: 0;
    padding: 0;
    quotes: "\201C""\201D""\2018""\2019";
    color: #666
    font-weight:100;
}

blockquote:before {
    color: #0af;
    content: open-quote;
    font-size: 6vw;
    line-height: 0.1vw;
    margin-right: -0.1vw;
    vertical-align: -0.9vw;
}

blockquote:after {
    color: #0af;
    content: close-quote;
    font-size: 6vw;
    line-height: 0.4vw;
    margin-left: 0.5vw;
    vertical-align: -0.9vw;
}

p.chapter-begin:first-letter {
  display: inline-block;
  margin: 4.5vw 1vw .1vw;
  float: left;
  line-height: 10vw;
  font-size: 18vw;
  font-family: 'UnifrakturMaguntia', cursive;
}

.blue {
	color: #0af;
}

.centerize {
	text-align: center;
	margin: 0 auto;
}
    html,
body {
    background: #000 no-repeat;
    color: #fff;
    text-align: center;
    overflow: hidden;
    padding: 0;
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    z-index: 1;
    margin: 0% auto;
}

#shadertoy {
  position: absolute;
  bottom:0;
  left:0;
  z-index: 0;
	width: 100vw;
	height: 100vh;
	pointer-events: none;
}
