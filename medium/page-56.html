    @import url("https://fonts.googleapis.com/css?family=PT+Sans+Narrow");
body {
  background: #fff;
  margin: 0 0;
  overflow: hidden;
  color: #444;
  font: 3.6vw/1.1 "PT Sans Narrow", sans-serif;
}

.leaf {
  height: 80vh;
  width: 80vw;
  margin: 10vh auto
}

.flex {
  display: -webkit-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

h1 {
  font-size: 8vw;
  padding: 0 2vw 0 0;
  margin: 0;
}

p {
  padding: 2px;
  margin: 0;
}

.inner {
  margin: 50% auto;
}

#earth {
  width: 15vw;
  height: 15vw;
  background: url('https://raw.githubusercontent.com/bubblin/The-Solar-System/master/images/page-43/marsmap.jpg') 0 0 repeat;
  border-radius: 50%;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
  background-size: cover;
  animation: rotate 4s linear infinite;
  -webkit-animation: rotate 4s linear infinite;
  -moz-animation: rotate 4s linear infinite;
  -ms-animation: rotate 4s linear infinite;
  -o-animation: rotate 4s linear infinite;
  -webkit-transition: -webkit-transform 300ms linear;
  -webkit-transform-style: preserve-3d;
  -moz-transition: -moz-transform 300ms linear;
  -moz-transform-style: preserve-3d;
  transition: transform 300ms linear;
  transform-style: preserve-3d;
  box-shadow: inset 1vw 0 5vw .1vw rgba(0, 0, 0, .5);
  -moz-box-shadow: inset 2vw 0 5vw .1vw rgba(0, 0, 0, .5);
  -webkit-box-shadow: inset 2vw 0 5vw .1vw rgba(0, 0, 0, .5);
  color: #000;
}

#earth:after {
  content: "";
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
  box-shadow: -1vw 1.5vw 8vw 0vw rgba(0, 0, 0, .9) inset;
  -moz-box-shadow: -1vw 1.5vw 8vw 0vw rgba(0, 0, 0, .9) inset;
  -webkit-box-shadow: -1vw 1.5vw 8vw 0vw rgba(0, 0, 0, .9) inset;
}

#earth:before {
  content: "";
  position: absolute;
  border-radius: 50%;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0.2;
  background: radial-gradient(circle at 10vw 10vw, #fff, #000);
}

@keyframes rotate {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50vw 0;
  }
}

@-moz-keyframes rotate {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50vw 0;
  }
}

@-webkit-keyframes rotate {
  0% {
    background-position: 0 0;
  }

    background-position: 50vw 0;
  }
}

@-ms-keyframes rotate {
  0% {
    background-position: 0 0;
  }

    background-position: 50vw 0;
  }
}

@-o-keyframes rotate {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50vw 0;
  }
}
